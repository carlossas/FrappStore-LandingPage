<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <!-- Card -->
            <div class="card">
                <!-- Card body -->
                <div class="card-body">
                    <!-- Material form register -->
                    <form ngForm (ngSubmit)="loginUser(user)" #user="ngForm">
                        <p class="h4 text-center py-4">Login</p>

                        <!-- Material input email -->
                        <div class="md-form">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input required name="email" [(ngModel)]="user.email" type="email" class="form-control" id="materialFormCardEmail">
                            <label for="materialFormCardEmailEx" class="font-weight-light">Correo</label>
                        </div>

                        <!-- Material input email -->
                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i>
                            <input required name="passwordConfirm" [(ngModel)]="passwordConfirm" type="password" id="materialFormCardPassowrd" class="form-control">
                            <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
                        </div>

                        <!-- Material input password -->
                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i>
                            <input required name="password" [(ngModel)]="user.password" type="password" id="materialFormCardPasswordEx" class="form-control">
                            <label for="materialFormCardPasswordEx" class="font-weight-light">Confirm your password</label>
                        </div>

                        <a *ngIf="passwordConfirm != user.password" class="badge badge-danger badge-validate">Las contrase√±as no coinciden</a>

                        <div class="text-center py-4 mt-3">
                            <button [ngClass]="{'disabled': passwordConfirm != user.password || user.password == undefined}" class="btn btn-cyan" type="submit">Entrar</button>
                        </div>
                    </form>
                    <!-- Material form register -->

                </div>
                <!-- Card body -->

            </div>
            <!-- Card -->
        </div>
    </div>
</div>
